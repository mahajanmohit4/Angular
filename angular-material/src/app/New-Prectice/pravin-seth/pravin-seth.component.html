<h1>Date : {{ date | date: "dd-MM-yyyy" }}</h1>

<button (click)="OnClickBtn()">One Month</button>

<div>
  From: <input type="text" value="{{ date1 | date: 'dd-MM-yyyy' }}" /> To:
  <input type="text" value="{{ date | date: 'dd-MM-yyyy' }}" />
</div>

<br />
<br />
<div>
  From: <input type="date" [(ngModel)]="demoDate1" min="{{sixMonthOldDate}}" value="demoDate1" /> To:
  <input
    type="date"
    [(ngModel)]="demoDate"
    max="{{ demoDate1 }}"
    value="demoDate1"
  />
</div>
<button (click)="demoDateFn()">Demo Date</button>


<div *ngIf="month == 1">
  <h2>One Month</h2>
</div>

<div *ngIf="month == 3">
  <h2>Three Month</h2>
</div>
